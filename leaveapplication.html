<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Application</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <div
      class="container min-vh-100 d-flex justify-content-center align-items-center"
    >
        <form
        class="row g-3  mx-auto border border-primary shadow p-3 mb-5 bg-body-tertiary rounded d-flex bg-primary-subtle">
            <div class="col-md-12 text-bg-primary text-center text-uppercase">
            <h1 text-white text-uppercase>Leave Application</h1>
            </div>
            <div class="col-md-12 col-sm-12">
                <label for="inputEmpID" class="form-label">Employee ID</label>
                <input
                  type="number"
                  class="form-control"
                  id="inputEmpID"
                  name="empid"
                />
              </div>
            <div class="col-12">
                <label for="inputName" class="form-label">Full Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputName"
                  name="name"
                />
              </div>
              <div class="col-12 d-flex gap-2">
              <div class="col-6">
                <label for="inputfrom" class="form-label">From Date</label>
                <input
                  type="date"
                  class="form-control"
                  id="inputfrom"
                  name="fromdate"
                />
                </div>
                <div class="col-6">
                    <label for="inputto" class="form-label">To Date</label>
                    <input
                      type="date"
                      class="form-control"
                      id="inputto"
                      name="todate"
                    />
                </div>
              </div>
              <div class="col-12">
                <label for="inputreason" class="form-label">Reason</label>
                <textarea class="form-control" id="inputreason" rows="4" name="leavereason"></textarea>
              </div>
              <div class="col-md-11 col-sm-12">
                <button type="submit" class="btn btn-primary">Apply Leave</button>
              </div>
            </div>
        </form>
    </div>
</body>
</html>
